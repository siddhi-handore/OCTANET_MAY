<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="ToDo_style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>ToDo Your To do Today!</h1>
            <img src="https://cdn-icons-png.flaticon.com/128/2387/2387679.png" alt="ToDo">
        </div>
        <div class="todobox">
            <div class="row">
                <input type="text" placeholder="Enter your task" id="task">
                <button onclick="addTask()">ADD</button>
            </div>
            <ul id="List-items">
            </ul>
        </div>
    </div>
    <script src="ToDo_JS.js"></script>
</body>
</html>
